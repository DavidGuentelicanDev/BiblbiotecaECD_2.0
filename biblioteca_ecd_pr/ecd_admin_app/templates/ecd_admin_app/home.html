{% extends "base.html" %}

{% block title %}Home ECD{% endblock title %}

{% block css %}
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/home.css' %}"></link>
{% endblock css %}

{% block body %}
    {% load static %}
    <!--grid con las 4 opciones-->
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 g-4">
            <div class="col d-flex justify-content-center">
                <div class="card" style="width: 20rem;">
                    <a href="#">
                        <img src="{% static 'assets/icons/reservas.png' %}" class="card-img-top" alt="...">
                    </a>
                    <div class="card-body">
                        <h3 class="text-center">Reservas</h3>
                    </div>
                </div>
            </div>
            <div class="col d-flex justify-content-center">
                <div class="card" style="width: 20rem;">
                    <a href="#">
                        <img src="{% static 'assets/icons/libros-icon.png' %}" class="card-img-top" alt="...">
                    </a>
                    <div class="card-body">
                        <h3 class="text-center">Libros</h3>
                    </div>
                </div>
            </div>
            <div class="col d-flex justify-content-center">
                <div class="card" style="width: 20rem;">
                    <a href="#">
                        <img src="{% static 'assets/icons/clientes.png' %}" class="card-img-top" alt="...">
                    </a>
                    <div class="card-body">
                        <h3 class="text-center">Clientes</h3>
                    </div>
                </div>
            </div>
            <div class="col d-flex justify-content-center">
                <div class="card" style="width: 20rem;">
                    <a href="#">
                        <img src="{% static 'assets/icons/usuarios.png' %}" class="card-img-top" alt="...">
                    </a>
                    <div class="card-body">
                        <h3 class="text-center">Usuarios</h3>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock body %}

{% block js %}
    {% load static %}
    <script src=""></script>
{% endblock js %}
