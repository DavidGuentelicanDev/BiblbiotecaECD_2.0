{% load static %}

<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>ADMIN ECD</title>
        <!--css-->
        <link rel="stylesheet" href="{% static 'main.css' %}"></link>
        <link rel="stylesheet" href="{% static 'css/sin_acceso.css' %}"></link>
        <!--bootstrap-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    </head>
    <body>
        <div class="background">
            <div class="d-flex justify-content-center align-items-center" style="min-height: 100vh;">
                <div class="card w-75">
                    <div class="card-body">
                        <h2 class="card-title text-center mt-2">No tienes permisos</h2>
                        <div class="d-flex justify-content-center mt-3">
                            <img class="icono" src="{% static 'assets/icons/sin_permisos.png' %}" alt="Icono libros" class="rounded-circle" />
                        </div>
                        <p class="card-text text-center mt-3">No tienes los permisos para acceder a esta sección. Si necesitas acceso, contáctate con tu jefatura para poder revisar tu usuario.</p>
                        <div class="d-flex justify-content-center mt-2 mb-2">
                            <a id="btn_volverLogin" class="btn btn-dark" style="max-width: 200px;">Volver al Inicio</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!--js-->
        <script src="{% static 'js/sin_acceso.js' %}"></script>
        <!--bootstrap js-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <!--sweetalert2-->
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    </body>
</html>
