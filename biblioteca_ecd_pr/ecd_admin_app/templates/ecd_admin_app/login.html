{% load static %}

<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>ADMIN ECD</title>
        <!--css-->
        <link rel="stylesheet" href="{% static 'css/main.css' %}"></link>
        <link rel="stylesheet" href="{% static 'css/login.css' %}"></link>
        <!--bootstrap-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    </head>
    <body>
        <div class="background">
            <!--formulario login-->
            <div class="d-flex justify-content-center align-items-center" style="min-height: 100vh;">
                <div class="card" style="width: 40rem;">
                    <h1 class="card-title text-center mt-3">ADMIN ECD</h1>
                    <div class="d-flex justify-content-center mt-3">
                        <img class="icono" src="{% static 'assets/icons/libros.png' %}" alt="Icono libros" class="rounded-circle" />
                    </div>
                    <h3 class="card-title text-center mt-3">Inicio de sesión</h3>
                    <form id="form_loginAdm" method="POST" class="needs-validation mt-3 mb-3 mx-3" novalidate>
                        {% csrf_token %}
                        <div class="form-floating">
                            <input id="txt_usuario" name="usuarioLogin" type="text" class="form-control" placeholder="Usuario" required />
                            <label for="txt_usuario" class="form-label">Ingresa tu Usuario</label>
                            <div class="invalid-feedback">Debes ingresar un usuario</div>
                        </div>
                        <div class="form-floating mt-2">
                            <input id="txt_contrasena" name="contrasenaLogin" type="password" class="form-control" placeholder="Contraseña" required />
                            <label for="txt_contrasena" class="form-label">Ingresa tu Contraseña</label>
                            <div class="invalid-feedback">Debes ingresar una contraseña</div>
                            <button type="button" id="btn_contrasena" class="btn btn-outline-secondary btn-sm position-absolute top-50 translate-middle-y me-2" style="right: 1.3rem;" tabindex="-1">
                                <i id="icon_contrasena" class="bi bi-eye-fill"></i>
                            </button>
                        </div>
                        <div class="d-flex justify-content-between align-items-center mt-2">
                            <a id="link_recuperarContrasena" class="text-decoration-none">¿Has olvidado tu contraseña? Recupérala aquí</a>
                            <button type="submit" id="btn_ingresar" class="btn btn-dark btn-ingresar">Ingresar</button>
                        </div>
                    </form>
                </div>
            </div>
            <!--footer-->
            <footer class="footer">
                <div class="container text-center">
                    <p class="mb-0">&copy; 2024 ADMIN ECD. Todos los derechos reservados.</p>
                    <p class="mb-0">
                        <a href="#" class="text-decoration-none">Política de privacidad</a> | 
                        <a href="#" class="text-decoration-none">Términos y condiciones</a>
                    </p>
                </div>
            </footer>
        </div>

        <!--js-->
        <script src="{% static 'js/login.js' %}"></script>
        <!--bootstrap js-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <!--sweetalert2-->
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    </body>
</html>
